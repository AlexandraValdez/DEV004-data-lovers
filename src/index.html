<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Data Lovers prueba</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header></header>
  <nav>
    <div>
      <label for="">type</label>
      <select name="lenguajes" id="lang">
        <option value="todos">Todos</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dark">Dark</option>
        <option value="dragon">Dragon</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>
    </div>

    <div>
      <label for="">generation</label>
      <select name="lenguajes" id="lang">
        <option value="1">Kanto</option>
        <option value="2">Johto</option>
        <option value="3">Hoenn</option>
        <option value="4">Sinnoh/Hisui</option>
        <option value="5">Teselia</option>
        <option value="6">Kalos</option>
        <option value="7">Alola</option>
        <option value="8">Galar</option>
        <option value="9">Paldea</option>
      </select>
    </div>

    <form class="form-size">
      <label for="">Find out if you're taller than pikachu!</label>
      <input type="text">
      <button id="btn">click here</button>
    </form>

  </nav>
  <main>
    <div id="todos">
      <div class="lista-pokemon-todos" id="listaPokemon">
        <div class="pokemon">
          <div class="pokeball">
            <div class="name-container">
              <p class="num">#001</p>
              <p class="name">Nombre pokemon</p>
            </div>
            <div class="img-container">
              <img src="https://www.serebii.net/pokemongo/pokemon/001.png" alt="">
            </div>
            <div class="type-container">
              <p class="poison type">poison</p>
              <p class="grass type">grass</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="lista-pokemon-todos" id="allThePokemones"> </div>
  </main>

  <footer></footer>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
