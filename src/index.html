<head>
  <meta charset="utf-8">
  <title> Data Lovers prueba</title>

</head>

<body class=" ">
  <!-- INICIO -->
  <div class="app">
		<div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>

		<aside class="sidebar">
			<h3>Menu</h3>
			
			<nav class="menu">
				<a href="#" class="menu-item is-active">Home</a>
				<a href="#" class="menu-item">About</a>
        <div class="var">
          <label for="">type</label>
          <select id="filterListType">
            <option value="todos">Todos</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dark">Dark</option>
            <option value="dragon">Dragon</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
          </select>
        </div>
  
        <div class="var">
          <label for="">generation</label>
          <select id="filterListGeneration">
            <option>Todos</option>
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
          </select>
        </div>
  
        <div class="var">
          <label for="">Find out if you're taller than pikachu!</label>
          <input type="text" id="idTalla" autocomplete="off">
          <button id="btnModal">Open Modal</button>
        </div>
			</nav>

		</aside>

		<main class="content">
      <div id="superposicion">
        <div id="modal">
          <div class="modal-header">
            <p id="res"></p>
          </div>
        </div>
      </div>
			<div>
        <div class="searchBox">
          <input id="pokeSearch" type="text" placeholder="Search" />
        </div>
  
        <div class="orderBox">
          <select id="order">
            <option value="todos"></option>
            <option value="a-z">A - Z</option>
            <option value="z-a">Z - A</option>
            <option value="ascending">Lowest Number</option>
            <option value="descending">Highest Number</option>
          </select>
        </div>
      </div>
      <div class="lista-pokemon-todos" id="listaPokemon">
      </div>
		</main>
	</div>
